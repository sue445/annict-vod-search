<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Annict VOD Search</title>
  <meta name="description" content="Annictに対応してるVODサービス内を検索しやすくするためのツール" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<div class="container">
  <h1>Annict VOD Search</h1>
  <div class="alert alert-info" role="alert">
    <a href="https://annict.com/">Annict</a>に対応してるVODサービス内を検索しやすくするためのツール
  </div>

  <div id="app"></div>

  <h2>注意</h2>
  <ul>
    <li><a href="https://site.nicovideo.jp/danime/">dアニメストア ニコニコ支店(チャンネルID=306)</a>ではseries単位の検索ができないため<a href="https://site.nicovideo.jp/danime/all_contents_1201">配信ラインナップ</a>で探してください</li>
    <li>Netflixはログインしてないと検索が使えないためログイン版と未ログイン版（Googleサイト内検索）を用意しています。未ログイン時は<a href="https://animephilia.net/netflix-new-animes-calendar/">Netflix (ネットフリックス) アニメ新着・配信予定カレンダー</a>も併用して検索してください</li>
  </ul>
  <footer>
    <i class="bi bi-github"></i> <a href="https://github.com/sue445/annict-vod-search">https://github.com/sue445/annict-vod-search</a>
  </footer>
</div>

<script src="https://getty104.github.io/ruby-wasm-vdom/index.js"></script>
<script src="./src/app.rb?20231215" type="text/ruby"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
